<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <!-- #docregion toggle -->
  <input matInput [matDatepicker]="picker">
  <mat-hint>YYYY-MM-DD</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <!-- #enddocregion toggle -->
</mat-form-field>

<mat-form-field (click)="picker2.open();">
  <mat-label>Date/Time</mat-label>
  <input matInput [ngxMatDatetimePicker]="picker2"
         readonly="readonly"/>
  <mat-datepicker-toggle [for]="$any(picker2)"></mat-datepicker-toggle>
  <ngx-mat-datetime-picker #picker2>
  </ngx-mat-datetime-picker>
</mat-form-field>

<mat-form-field class="range-form-field">
  <mat-label> Rate Range</mat-label>
  <mat-date-range-input [rangePicker]="rangePicker">
    <input matStartDate placeholder="Start date">
    <input matEndDate placeholder="End date">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
  <mat-date-range-picker #rangePicker>
  </mat-date-range-picker>
</mat-form-field>
